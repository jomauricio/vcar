{% extends "base.html" %}
{% load bootstrap5 %}
{% block content %}
  <h2>Cadastro:</h2>
  <div class="w-50 mx-auto">
  <form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button type="submit" class="btn btn-primary">
      Cadastrar
    </button>
    {% endbuttons %}
  </form>
</div>
{% endblock content %}
